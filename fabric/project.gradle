dependencies {
	modImplementation "net.fabricmc:fabric-loader:${project.loader_version}"

	modCompileOnly "com.terraformersmc:modmenu:3.2.2"
	modRuntimeOnly "com.terraformersmc:modmenu:3.2.2"
}

sourceSets {
	main {
		java {
			srcDirs = ['../common/src/main/java', 'src/main/java']
			include '**/*'
			exclude '*.DS_Store'
		}
		resources {
			srcDirs = ['../common/src/main/resources', 'src/main/resources']
			include '**/*'
			exclude '*.DS_Store'
		}
	}
	test {
			java {
				exclude '**/*'
			}
	}
}
